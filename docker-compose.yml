# https://hub.docker.com/_/postgres

version: '3.1'

volumes:
  postgis-data:
  pgadmin-data:

services:

  postgres:
    # https://github.com/postgis/docker-postgis
    image: postgis/postgis
    restart: always
    volumes:
      - postgis-data:/var/lib/postgresql
    environment:
      POSTGRES_DB: "${PDT_DATABASE_DB}"
      POSTGRES_USER: "${PDT_DATABASE_USER}"
      POSTGRES_PASSWORD: "${PDT_DATABASE_PASSWORD}"
    ports:
      - "5432:5432" # expose postgresql ports to local machine and other services
    command: "-c log_statement=none" # "-c log_statement=all" # use this for debugging

  pgadmin:
    image: dpage/pgadmin4
    environment:
      PGADMIN_DEFAULT_EMAIL: "${PGADMIN_DEFAULT_EMAIL}"
      PGADMIN_DEFAULT_PASSWORD: "${PGADMIN_DEFAULT_PASSWORD}"
      PGADMIN_LISTEN_PORT: 8080
    restart: always
    volumes:
      - pgadmin-data:/var/lib/pgadmin
    ports:
      - 8080:8080